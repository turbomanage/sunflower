<html>
  <head>
    <meta charset="utf-8">
    <title>Sunflower Demo</title>
    <link type="text/css" rel="stylesheet" href="sunflower.css">
  </head>
  <body>
    <h1>drfibonacci's Sunflower Spectacular</h1>

    <p>A canvas 2D demo.</p>

    <div id="container">
      <canvas id="canvas" width="500" height="500" class="center"></canvas>
        <div>
      <table class="center">
      <form class="center">
          <tr>
              <td nowrap colspan="2">
                  <input id="x1" type="button" value="1x" />
                  <input id="x13" type="button" value="13x" />
                  <input id="x144" type="button" value="144x" />
              </td>
          </tr>
          <tr>
              <td nowrap colspan="2">
                  <input id="clearButton" type="button" value="Clear"/>
              </td>
          </tr>
          <tr>
            <td><input id="slider" type="range" max="3000" value="500"/></td>
            <td nowrap id="notes"></td>
        </tr>
          <tr>
            <td><input id="phi_slider" type="range" min="10000" max="20000" value="16180" /></td>
            <td nowrap id="theta"></td>
        </tr>
      </form>
      </table>
        </div>
      <br/>
      <img src="math.png" width="350px" height="42px" class="center">
    </div>

    <footer>
      <p id="summary"> </p>
    </footer>

    <script type="application/dart" src="sunflower.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
