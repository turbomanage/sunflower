<html>
  <head>
    <meta charset="utf-8">
    <title>Sunflower Demo</title>
    <link type="text/css" rel="stylesheet" href="sunflower.css">
  </head>
  <body>
    <h1>drfibonacci's Sunflower Spectacular</h1>

    <p>A canvas 2D demo.</p>

    <div id="container">
      <canvas id="canvas" width="500" height="500" class="center"></canvas>
    </div>
      <div class="center">
              <input id="x1" type="button" value="1x" />
              <input id="x5" type="button" value="5x" />
              <input id="x10" type="button" value="10x" />
              <input id="x15" type="button" value="15x" />
              <input id="x20" type="button" value="20x" />
              <input id="x30" type="button" value="30" />
              <input id="x50" type="button" value="50x" />
              <input id="x100" type="button" value="100x" />
              <input id="x200" type="button" value="200x" />
      </div>
      <div class="center">
        <input id="clearButton" type="button" value="Clear"/>
        <input id="resetButton" type="button" value="Reset"/>
      </div>
      <div class="center">
        <input id="slider" type="range" max="3000" value="500"/>
        <input id="notes" type="text" size="5"/>
          <label for="notes">seeds</label>
      </div>
      <div class="center">
        <input id="phi_slider" type="range" min="10000" max="20000" value="16180" />
        <input id="theta" type="text" size="5"/>
          <label for="theta">= phi</label>
      </div>
    <div id="math" class="center">
      <img src="math.png" class="center">
    </div>

    <footer>
      <p id="summary"> </p>
    </footer>

    <script type="application/dart" src="sunflower.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
