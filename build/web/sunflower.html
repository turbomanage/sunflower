<html>
  <head>
    <meta charset="utf-8">
    <title>Sunflower Demo</title>
    <link type="text/css" rel="stylesheet" href="sunflower.css">
  </head>
  <body>
    <h1>drfibonacci's Sunflower Spectacular</h1>

    <p>A canvas 2D demo.</p>

    <div id="container">
      <canvas id="canvas" width="300" height="300" class="center"></canvas>
      <table class="center">
      <form class="center">
        <tr>
          <td><input id="slider" type="range" max="1000" value="500"/></td>
          <td nowrap id="notes"></td>
        </tr>
        <tr>
          <td><input id="phi_slider" type="range" min="16130" max="16230" value="16180" /></td>
          <td nowrap id="theta"></td>
        </tr>
      </form>
      </table>
      <br/>
      <img src="math.png" width="350px" height="42px" class="center">
    </div>

    <footer>
      <p id="summary"> </p>
    </footer>

    <script src="sunflower.dart.precompiled.js"></script>
  </body>
</html>
